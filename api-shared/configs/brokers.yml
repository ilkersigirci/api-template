# Taskiq Broker Configuration
# This file defines all available task brokers for your application.
# Configuration is validated using Pydantic models for type safety.
#
# Each broker requires:
#   - queue: RabbitMQ queue name (required)
#   - exchange: RabbitMQ exchange name (required)
#   - routing_key: Message routing pattern (optional, default: "#")
#   - description: Human-readable description (optional)
#
# All brokers defined in this file are enabled by default.

brokers:
  # Primary workers broker - handles general async tasks
  general:
    queue: taskiq_general
    routing_key: "#"  # Wildcard for topic exchanges
    exchange: taskiq_general_exchange
    description: "General purpose worker tasks (email, file processing, etc.)"

  # ML workers broker - handles machine learning tasks
  ml:
    queue: taskiq_ml
    routing_key: "#"
    exchange: taskiq_ml_exchange
    description: "Machine learning and AI model training/inference tasks"

  # Example: Custom broker for specialized tasks
  # Uncomment and modify to add additional brokers
  # custom:
