name: api-template

networks:
  api-template-network:
    name: api-template-network
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.10.0/24

x-deploy: &gpu-deploy
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]

services:
  api-template-app:
    # image: ghcr.io/ilkersigirci/api-template-app:latest
    image: api-template-app:latest
    container_name: api-template-app
    build:
      context: .
      dockerfile: docker/Dockerfile
      # target: development
      target: production
    networks:
      - api-template-network
    ports:
      - 8000:8000
    restart: "no"
    depends_on:
      api-template-redis:
        condition: service_healthy
      api-template-rabbitmq:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    tty: true
    command: ["python", "-m", "app.__main__"]
    volumes:
      - .logfire:/app/.logfire
    env_file:
      - .env
    environment:
      - RUN_MODE=api
      - PORT=8000
      - RELOAD=False
      - OLTP_LOG_METHOD=logfire

  api-workers-general:
    # image: ghcr.io/ilkersigirci/api-workers-general:latest
    image: api-workers-general:latest
    container_name: api-workers-general
    build:
        context: api-workers-general
        dockerfile: Dockerfile
        # target: development
        target: production
        additional_contexts:
          api-shared: api-shared
    networks:
        - api-template-network
    restart: "no"
    depends_on:
      api-template-redis:
        condition: service_healthy
      api-template-rabbitmq:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    tty: true
    command:
      - "python"
      - "-m"
      - "taskiq"
      - "worker"
      - "worker.broker:broker"
      - "--use-process-pool"
      - "--workers"
      - "${GENERAL_WORKER_COUNT:-5}"
      - "-fsd"
      - "-tp"
      - "src/worker/tasks/*.py"
    volumes:
      - ./api-workers-general/.logfire:/app/.logfire
    env_file:
      - .env
    environment:
      - RUN_MODE=worker
      - OLTP_LOG_METHOD=logfire

  api-workers-ml:
    # image: ghcr.io/ilkersigirci/api-workers-ml:latest
    image: api-workers-ml:latest
    container_name: api-workers-ml
    build:
        context: api-workers-ml
        dockerfile: Dockerfile
        # target: development
        target: production
        additional_contexts:
          api-shared: api-shared
    networks:
        - api-template-network
    restart: "no"
    depends_on:
      api-template-redis:
        condition: service_healthy
      api-template-rabbitmq:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    <<: *gpu-deploy
    tty: true
    command:
      - "python"
      - "-m"
      - "taskiq"
      - "worker"
      - "worker.broker:broker"
      - "--use-process-pool"
      - "--workers"
      - "${ML_WORKER_COUNT:-3}"
      - "-fsd"
      - "-tp"
      - "src/worker/tasks/*.py"
    volumes:
      - ./api-workers-ml/.logfire:/app/.logfire
    env_file:
      - .env
    environment:
      - RUN_MODE=worker
      - OLTP_LOG_METHOD=logfire

  ########## Taskiq Services ##########

  api-template-redis:
    image: redis:8
    container_name: api-template-redis
    restart: "unless-stopped"
    hostname: "api-template-redis"
    networks:
      - api-template-network
    ports:
      - "$REDIS_PORT:6379"
    command: redis-server --requirepass "${REDIS_PASS}"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASS}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  api-template-rabbitmq:
    image: rabbitmq:4-management
    container_name: api-template-rabbitmq
    restart: "unless-stopped"
    hostname: "api-template-rabbitmq"
    networks:
      - api-template-network
    ports:
      - "$RABBITMQ_PORT:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: $RABBITMQ_USERNAME
      RABBITMQ_DEFAULT_PASS: $RABBITMQ_PASSWORD
      RABBITMQ_DEFAULT_VHOST: $RABBITMQ_VHOST
      RABBITMQ_DISK_FREE_ABSOLUTE_LIMIT: 2GB
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

