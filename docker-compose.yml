name: api-template

networks:
  api-template-network:
    name: api-template-network
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.10.0/24

services:
  api-template-dev:
    image: api-template-dev:latest
    container_name: api-template-dev
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    networks:
      - api-template-network
    ports:
      - 8000:8000
    # command: ["tail", "-f", "/dev/null"] # NOTE: For testing the container
    restart: "no"
    develop:
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /app
          # Exclude the project virtual environment
          ignore:
            - .venv/

        # Rebuild the image on changes to the `pyproject.toml`
        - action: rebuild
          path: ./pyproject.toml

  ########## OpenTelemetry ##########

  ##### SIMPLE #####
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.53.0
    container_name: otel-collector
    networks:
      - api-template-network
    ports:
      - "4317:4317"
    volumes:
      - ./docker/otel-collector-config.yml:/config.yml
    command: --config config.yml

  jaeger:
    image: jaegertracing/all-in-one:1.35
    hostname: jaeger
    networks:
      - api-template-network
    ports:
      - 16686:16686

  ##### AIO #######
  grafana-lgtm:
    image: docker.io/grafana/otel-lgtm:latest
    container_name: grafana-lgtm
    networks:
      - api-template-network
    ports:
      - 3000:3000 # Grafana
      - 4317:4317 # gRPC
      - 4318:4318 # HTTP
    environment:
      - GF_PATHS_DATA=/data/grafana
    volumes:
      - ./docker/volumes/grafana:/data/grafana
      - ./docker/volumes/prometheus:/data/prometheus
      - ./docker/volumes/loki:/data/loki

